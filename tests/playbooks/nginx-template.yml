---
- hosts: localhost
  become: true
  remote_user: root
  roles:
    - ansible-role-nginx
  vars:
    nginx_http_template_enable: true
    nginx_http_template:
      app:
        template_file: http/default.conf.j2
        conf_file_name: default.conf
        conf_file_location: /etc/nginx/conf.d/
        port: 80
        server_name: localhost
        error_page: /usr/share/nginx/html
        reverse_proxy:
          proxy_cache_enable: true
          proxy_cache_path:
            frontend:
              path: /var/cache/nginx/proxy/frontend
              keys_zone:
                name: frontend
                size: 5m
              levels: "1:2"
              max_size: 5g
              innactive: 30m
              use_temp_path: "on"
            backend:
              path: /var/cache/nginx/proxy/backend
              keys_zone:
                name: backend
                size: 10m
              levels: "1:2"
              max_size: 10g
              innactive: 60m
              use_temp_path: "on"
          proxy_temp_path:
            path: /var/cache/nginx/proxy/temp
          proxy_cache_use_stale:
            - error
            - timeout
          proxy_ignore_headers:
            - Expires
          locations:
            frontend:
              location: /
              proxy_pass: http://frontend_servers/
              proxy_cache: frontend
              proxy_temp_path:
                path: /var/cache/nginx/proxy/frontend/temp
              proxy_cache_use_stale:
                - http_403
                - http_404
              proxy_ignore_headers:
                - Vary
                - Cache-Controls
            backend:
              location: /backend
              proxy_pass: http://backend_servers/
              proxy_cache: backend
              proxy_temp_path:
                path: /var/cache/nginx/proxy/backend/temp
              proxy_cache_use_stale:
                - http_500
                - http_502
                - http_503
        upstreams:
          frontend_upstream:
            name: frontend_servers
            lb_method: least_conn
            zone_name: frontend
            zone_size: 64k
            sticky_cookie: false
            servers:
              frontend_server_1:
                address: localhost
                port: 8081
                weight: 1
                health_check: max_fails=3 fail_timeout=5s
          backend_upstream:
            name: backend_servers
            lb_method: least_conn
            zone_name: backend
            zone_size: 64k
            sticky_cookie: false
            servers:
              backend_server_1:
                address: localhost
                port: 8082
                weight: 1
                health_check: max_fails=3 fail_timeout=5s
      frontend:
        template_file: http/default.conf.j2
        conf_file_name: frontend_default.conf
        conf_file_location: /etc/nginx/conf.d/
        port: 8081
        server_name: localhost
        error_page: /usr/share/nginx/html
        autoindex: false
        web_server:
          locations:
            default:
              location: /
              html_file_location: /usr/share/nginx/html
              html_file_name: frontend_index.html
              autoindex: false
          http_demo_conf: true
      backend:
        template_file: http/default.conf.j2
        conf_file_name: backend_default.conf
        conf_file_location: /etc/nginx/conf.d/
        port: 8082
        server_name: localhost
        error_page: /usr/share/nginx/html
        autoindex: false
        web_server:
          locations:
            default:
              location: /
              html_file_location: /usr/share/nginx/html
              html_file_name: backend_index.html
              autoindex: false
          http_demo_conf: true
    nginx_html_demo_template_enable: true
    nginx_html_demo_template:
      frontend:
        template_file: www/index.html.j2
        html_file_name: frontend_index.html
        html_file_location: /usr/share/nginx/html
        web_server_name: Frontend
      backend:
        template_file: www/index.html.j2
        html_file_name: backend_index.html
        html_file_location: /usr/share/nginx/html
        web_server_name: Backend
