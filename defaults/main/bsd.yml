---
# Supported distributions
nginx_bsd_systems: ['FreeBSD', 'NetBSD', 'OpenBSD', 'DragonFlyBSD', 'HardenedBSD']

# Supported distributions NGINX Plus
# https://docs.nginx.com/nginx/technical-specs/
nginx_plus_bsd_systems: ['FreeBSD']

# Choose to install BSD packages or ports.
# Options are True for packages or False for ports.
# Default is True.
nginx_bsd_install_packages: true

# Choose to update BSD ports collection.
# Options are True for update or False for do not update.
# Default is True.
nginx_bsd_update_ports: true

# Choose to install packages built from BSD ports collection if
# available.
# Options are True for use packages or False for do not use packages.
# Default is True.
nginx_bsd_portinstall_use_packages: true

# FreeBSD supported NGINX packages. Change in case of custom builds only.
nginx_freebsd_supported_packages: ['www/nginx', 'www/nginx-full', 'www/nginx-lite', 'www/nginx-naxsi', 'www/nginx-devel']

# FreeBSD extra packages
nginx_freebsd_extra_packages: ['security/ca_root_nss']

# FreeBSD NGINX modules installed by packages. Change in case of custom builds only.
# <module>: <build option>
# njs: NJS
# perl: HTTP_PERL
# waf: MODSECURITY, MODSECURITY3
# geoip: HTTP_GEOIP2
# image_filter: HTTP_IMAGE_FILTER
# rtmp: RTMP
# xslt: HTTP_XSLT
nginx_freebsd_installed_modules:
  nginx: {'njs': false, 'perl': false, 'waf': false, 'geoip': false, 'image_filter': false, 'rtmp': false, 'xslt': false}
  nginx-full: {'njs': true, 'perl': true, 'waf': true, 'geoip': true, 'image_filter': true, 'rtmp': true, 'xslt': true}
  nginx-lite: {'njs': false, 'perl': false, 'waf': false, 'geoip': false, 'image_filter': false, 'rtmp': false, 'xslt': false}
  nginx-naxsi: {'njs': false, 'perl': false, 'waf': false, 'geoip': false, 'image_filter': false, 'rtmp': false, 'xslt': false}
  nginx-devel: {'njs': false, 'perl': false, 'waf': false, 'geoip': false, 'image_filter': false, 'rtmp': false, 'xslt': false}

# OpenBSD supported NGINX packages. Change in case of custom builds only.
# TODO: See https://github.com/openbsd/ports/blob/master/www/nginx/Makefile
nginx_openbsd_supported_packages: ['www/nginx']

# OpenBSD NGINX modules installed by packages. Change in case of custom builds only.
# TODO: See https://github.com/openbsd/ports/blob/master/www/nginx/Makefile
nginx_openbsd_installed_modules:
  nginx: {'njs': false, 'perl': false, 'waf': false, 'geoip': false, 'image_filter': false, 'rtmp': false, 'xslt': false}
