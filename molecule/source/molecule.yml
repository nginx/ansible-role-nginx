---
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: debian-stretch
    image: debian:stretch-slim
    dockerfile: ../common/Dockerfile.j2
  - name: debian-buster
    image: debian:buster-slim
    dockerfile: ../common/Dockerfile.j2
  - name: ubuntu-xenial
    image: ubuntu:xenial
    dockerfile: ../common/Dockerfile.j2
  - name: ubuntu-bionic
    image: ubuntu:bionic
    dockerfile: ../common/Dockerfile.j2
provisioner:
  name: ansible
  playbooks:
    cleanup: cleanup.yml
    prepare: prepare.yml
    converge: ../common/playbook_source.yml
verifier:
  name: testinfra
  directory: ../common/test_source
scenario:
  name: source
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
