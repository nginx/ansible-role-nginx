---
- name: Prepare
  hosts: all
  gather_facts: false
  become: true

  tasks:
    - name: Install python for Ansible
      raw: "(test -e /usr/bin/python || test -e /usr/bin/python3) ||\
        (dnf install -y epel-release && dnf -y update &&\
         dnf install -y python3 python3-pip python3-devel gcc glibc glibc-common gd gd-devel perl-core &&\
         dnf group install -y 'Development Tools')"
      changed_when: "'Installed' in update_result.stdout"
      register: update_result
      retries: 10
      delay: 5
      until: update_result.rc == 0
  
