---
- name: Prepare
  hosts: all
  gather_facts: true
  become: true
  tasks:

    - name: "Install python for EL8"
      package:
        name:
          - python3
          - python3-pip
          - python3-devel
          - openssl-devel
        state: present
      when: ansible_distribution_major_version == "8"

    - name: "Install Build Tools"
      package:
        name:
          - "@Development tools"
          - gcc
          - glibc
          - glibc-common
          - gd
          - gd-devel
          - perl-core
          - zlib-devel
        state: present

    - name: Install python for Ansible
      raw: "(test -e /usr/bin/python || test -e /usr/bin/python3) ||\
        (dnf install -y epel-release && dnf -y update && dnf install -y python3)"
      changed_when: "'Installed' in update_result.stdout"
      register: update_result
      retries: 10
      delay: 5
      until: update_result.rc == 0
