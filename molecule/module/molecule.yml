---
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-6
    image: centos:6
    dockerfile: ../common/Dockerfile.j2
  - name: centos-7
    image: centos:7
    dockerfile: ../common/Dockerfile.j2
    privileged: True
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
    tty: True
  - name: debian-stretch
    image: debian:stretch-slim
    dockerfile: ../common/Dockerfile.j2
  - name: debian-buster
    image: debian:buster-slim
    dockerfile: ../common/Dockerfile.j2
  - name: ubuntu-xenial
    image: ubuntu:xenial
    dockerfile: ../common/Dockerfile.j2
  - name: ubuntu-bionic
    image: ubuntu:bionic
    dockerfile: ../common/Dockerfile.j2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
